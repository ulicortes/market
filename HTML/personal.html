<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/styleprod.css">

    <title>Document</title>

<body>
    <div>
        <nav id="divConteiner1">
            <a href="ecom.html"><img src="../IMG/logoppal.jpg" width="50" height="50" alt="" loading="lazy"></a>
            <button hidden id="new">AGREGAR NUEVO ITEM</button>

            <button hidden id="close">CERRAR SESION</button>

    <div id="content1">

            <button id="back">VOLVER</button>

    </div>
    <script type="text/javascript" src="../JS/getters.js"></script>
